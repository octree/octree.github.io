<section class="paging">
  {% if  paginator.previous_page %}
    <div class="left">
      <a href="{{ paginator.previous_page_path }}">
        ‹
      </a>
    </div>
  {% endif %}
  {% if paginator.next_page %}
    <div class="right">
      <a href="{{paginator.next_page_path}}">
        ›
      </a>
    </div>
  {% endif %}
</section>
